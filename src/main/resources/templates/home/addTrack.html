<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<h1>Add Track to Album</h1>

<form action="/addTrack" method="post">
    <div class="form-group">
        <label>Type Title:</label>
        <input type="text" name="title" th:value="${track.title}">
    </div>

    <div class="form-group">
        <label>Type duration:</label>
        <input type="time" name="duration" step="1" th:value="${track.duration != null ? track.duration : ''}">
    </div>

    <div class="form-group">
        <label>Choose Album:</label>
        <select name="album_id">
            <option th:each="album : ${albums}"
                    th:value="${album.album_id}"
                    th:text="${album.name}"
                    th:selected="${track.album_id == album.album_id}">
            </option>
        </select>
    </div>

    <div class="button-group">
        <input type="submit" value="Add Track">
        <a href="/">
            <button type="button">Cancel</button>
        </a>
    </div>
</form>
</body>
</html>
