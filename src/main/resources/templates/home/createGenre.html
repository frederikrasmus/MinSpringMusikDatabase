<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Genre</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <h1> Create New Genre </h1>

    </form>
