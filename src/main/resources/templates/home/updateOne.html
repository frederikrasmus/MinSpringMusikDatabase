<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <h1>Update Album</h1>
    <form action="/updateOne" method="post">

        <div class="form-group">
            <label>Edit Album ID:</label>
        <input type="number" name="album_id" th:value="${album.album_id}">
        </div>

        <div class="form-group">
            <label>Edit Album Name:</label>
        <input type="text" name="name" th:value="${album.name}">
        </div>

        <div class="form-group">
            <label>Edit Album Genre:</label>
            <select name="genre_id">
                <option th:each="genre : ${genres}"
                        th:value="${genre.genre_id}"
                        th:text="${genre.name}"
                        th:selected="${genre.genre_id == album.genre_id}">
                </option>
            </select>
            <a href="/createGenre">
                <button type="button">New Genre</button>
            </a>
        </div>

        <div class="form-group">
            <label>Edit Record Company:</label>
            <select name="company_id">
                <option th:each="company : ${companies}"
                        th:value="${company.company_id}"
                        th:text="${company.name}"
                        th:selected="${company.company_id == album.company_id}">
                </option>
            </select>
            <a href="/createCompany">
                <button type="button">New Company</button>
            </a>
        </div>
        <input type="submit" value="save changes">

        <a href="/">
            <button>Cancel</button>
        </a>
    </form>
</body>
</html>
